        // ==========================================
        // 6. ‡∏´‡∏ô‡πâ‡∏≤‡∏ó‡∏µ‡πà‡∏´‡∏Å: ‡∏ô‡∏±‡∏ö‡πÄ‡∏ß‡∏•‡∏≤ Moments
        // ==========================================
        function MomentsPage({ onHome, data }) {
          const [timeLeft, setTimeLeft] = useState({ years: 0, months: 0, days: 0, hours: 0, minutes: 0, seconds: 0 });

          useEffect(() => {
            const calculateTime = () => {
              const start = new Date(data.startDate);
              const now = new Date();
              let diff = now.getTime() - start.getTime();

              if (diff > 0) {
                let years = now.getFullYear() - start.getFullYear();
                let months = now.getMonth() - start.getMonth();
                let days = now.getDate() - start.getDate();
                let hours = now.getHours() - start.getHours();
                let minutes = now.getMinutes() - start.getMinutes();
                let seconds = now.getSeconds() - start.getSeconds();

                if (seconds < 0) { seconds += 60; minutes--; }
                if (minutes < 0) { minutes += 60; hours--; }
                if (hours < 0) { hours += 24; days--; }
                if (days < 0) {
                  const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0);
                  days += prevMonth.getDate();
                  months--;
                }
                if (months < 0) { months += 12; years--; }

                setTimeLeft({ years, months, days, hours, minutes, seconds });
              }
            };

            calculateTime();
            const timer = setInterval(calculateTime, 1000);
            return () => clearInterval(timer);
          }, [data]);

          return (
            <div className="min-h-screen bg-[#f8f5f0] flex flex-col items-center justify-center p-4 relative overflow-hidden">
              <div className="absolute top-20 left-10 w-32 h-32 bg-[#d4c4b7]/40 rounded-full blur-3xl pointer-events-none"></div>
              <div className="absolute bottom-20 right-10 w-40 h-40 bg-[#e8dcc7]/60 rounded-full blur-3xl pointer-events-none"></div>

              <div className="text-center z-10 mb-12">
                <svg className="w-12 h-12 text-[#b03a2e] mx-auto mb-6 animate-pulse drop-shadow-md" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                </svg>
                <h2 className="text-2xl md:text-3xl text-[#4a3728] font-serif italic mb-2">We've been friends for</h2>
              </div>

              <div className="grid grid-cols-3 md:grid-cols-6 gap-3 md:gap-6 z-10 w-full max-w-4xl px-4">
                {[
                  { label: 'YEARS', value: timeLeft.years },
                  { label: 'MONTHS', value: timeLeft.months },
                  { label: 'DAYS', value: timeLeft.days },
                  { label: 'HOURS', value: timeLeft.hours },
                  { label: 'MINUTES', value: timeLeft.minutes },
                  { label: 'SECONDS', value: timeLeft.seconds }
                ].map((item, idx) => (
                  <div key={idx} className="bg-white/80 backdrop-blur-md border border-[#d4c4b7] rounded-2xl p-4 md:p-6 flex flex-col items-center justify-center shadow-[0_10px_30px_rgba(74,55,40,0.1)] hover:scale-105 transition-transform duration-300">
                    <span className="text-3xl md:text-5xl font-bold text-[#4a3728] mb-1 md:mb-2 font-mono tabular-nums">{String(item.value).padStart(2, '0')}</span>
                    <span className="text-[10px] md:text-xs tracking-widest text-[#8b5a2b] font-medium font-serif">{item.label}</span>
                  </div>
                ))}
              </div>

              <div className="mt-12 text-[#8b7355] text-sm font-serif italic z-10">... and counting</div>

              <button onClick={onHome} className="mt-16 bg-[#4a3728] text-[#f8f5f0] border border-[#2c1e16] px-10 py-3 rounded-full font-medium hover:bg-[#6b4423] transition-colors shadow-lg z-10 flex items-center gap-2">
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
                <span>‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏£‡∏Å</span>
              </button>
            </div>
          );
        }

        // ==========================================
        // üöÄ Main Application Controller
        // ==========================================
        function App() {
          const [currentPage, setCurrentPage] = useState(0);
          const [activeUser, setActiveUser] = useState(null); // ‡πÄ‡∏Å‡πá‡∏ö‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏ß‡πà‡∏≤‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ô‡∏Ñ‡∏ô‡πÑ‡∏´‡∏ô‡∏•‡πá‡∏≠‡∏Ñ‡∏≠‡∏¥‡∏ô‡πÄ‡∏Ç‡πâ‡∏≤‡∏°‡∏≤

          const handleHome = () => {
            setCurrentPage(0);
            setActiveUser(null); // ‡πÄ‡∏Ñ‡∏•‡∏µ‡∏¢‡∏£‡πå‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏ß‡∏•‡∏≤‡∏Å‡∏î‡∏Å‡∏•‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏£‡∏Å
          };

          const renderPage = () => {
            switch (currentPage) {
              case 0: return <CameraPage onNext={() => setCurrentPage(1)} coverPhoto={COMMON_CONFIG.coverPhoto} />;
              case 1: return <PasscodePage onNext={() => setCurrentPage(2)} hint={COMMON_CONFIG.passcodeHint} onValidUser={setActiveUser} />;
              case 2: return <FilmRollPage onNext={() => setCurrentPage(3)} data={activeUser} />;
              case 3: return <LetterPage onNext={() => setCurrentPage(4)} data={activeUser} />;
              case 4: return <MusicPage onNext={() => setCurrentPage(5)} data={activeUser} />;
              case 5: return <MomentsPage onHome={handleHome} data={activeUser} />;
              default: return <CameraPage onNext={() => setCurrentPage(1)} coverPhoto={COMMON_CONFIG.coverPhoto} />;
            }
          };

          return (
            <div className="w-full h-full bg-[#f8f5f0] animate-fadeIn">
              {renderPage()}
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
